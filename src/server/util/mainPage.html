<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP DRILL</title>
    <style>
      body {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
      }
      a, button, select, input[type="text"] {
        padding: 5px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        cursor: pointer;
        margin: 5px;
      }
      button:hover {
        background-color: #0056b3;
      }
      label, input, button, div {
        display: inline-block;
      }
    </style>
    
  </head>
  <body>
    <h1>HTTP Drills I</h1>
    <a href="http://localhost:8000/html"><button>HTML page</button></a></br>
    <a href="http://localhost:8000/json"><button>JSON page</button></a></br>
    <a href="http://localhost:8000/uuid"><button>UUID page</button></a></br>


    <label for="allStatusCodes">Code whose response you want to know:</label>
    <select id="allStatusCodes">
      <option value="" disabled selected>Select a Status Code</option>
    </select>
    <button onclick="searchCode()">Check Response</button>
  </br>

  <label for="allStatusCodes">Seconds you want to wait for response:</label>
    <div><input type="text" id="numberOfSecs" placeholder="value in secs"/></div>
    <button onclick="delayPage()">Delay page</button>
</br>
    <script>
      function delayPage() {
        var numberOfSecs = document.getElementById('numberOfSecs').value;
        var url = `http://localhost:8000/delay/${numberOfSecs}`;
        window.location.href = url;
      }

      const statusCodes = {
        100: 'Continue',
        101: 'Switching Protocols',
        102: 'Processing',
        103: 'Early Hints',
        200: 'OK',
        201: 'Created',
        202: 'Accepted',
        203: 'Non-Authoritative Information',
        204: 'No Content',
        205: 'Reset Content',
        206: 'Partial Content',
        207: 'Multi-Status',
        208: 'Already Reported',
        226: 'IM Used',
        300: 'Multiple Choices',
        301: 'Moved Permanently',
        302: 'Found',
        303: 'See Other',
        304: 'Not Modified',
        305: 'Use Proxy',
        307: 'Temporary Redirect',
        308: 'Permanent Redirect',
        400: 'Bad Request',
        401: 'Unauthorized',
        402: 'Payment Required',
        403: 'Forbidden',
        404: 'Not Found',
        405: 'Method Not Allowed',
        406: 'Not Acceptable',
        407: 'Proxy Authentication Required',
        408: 'Request Timeout',
        409: 'Conflict',
        410: 'Gone',
        411: 'Length Required',
        412: 'Precondition Failed',
        413: 'Payload Too Large',
        414: 'URI Too Long',
        415: 'Unsupported Media Type',
        416: 'Range Not Satisfiable',
        417: 'Expectation Failed',
        418: "I'm a Teapot",
        421: 'Misdirected Request',
        422: 'Unprocessable Entity',
        423: 'Locked',
        424: 'Failed Dependency',
        425: 'Too Early',
        426: 'Upgrade Required',
        428: 'Precondition Required',
        429: 'Too Many Requests',
        431: 'Request Header Fields Too Large',
        451: 'Unavailable For Legal Reasons',
        500: 'Internal Server Error',
        501: 'Not Implemented',
        502: 'Bad Gateway',
        503: 'Service Unavailable',
        504: 'Gateway Timeout',
        505: 'HTTP Version Not Supported',
        506: 'Variant Also Negotiates',
        507: 'Insufficient Storage',
        508: 'Loop Detected',
        509: 'Bandwidth Limit Exceeded',
        510: 'Not Extended',
        511: 'Network Authentication Required'
      };

      const allStatusCodes = document.getElementById('allStatusCodes');
      for (let value in statusCodes) {
        const option = document.createElement('option');
        option.value = value;
        option.text = value;
        allStatusCodes.appendChild(option);
      }
      function searchCode() {
        var allStatusCodes = document.getElementById('allStatusCodes').value;
        var url = `http://localhost:8000/status_code/${allStatusCodes}`;
        window.location.href = url;
      }
    </script>
  </body>
</html>
